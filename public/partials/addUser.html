<div ng-controller='AddUserController'>
	<div class="row">
		<div class="small-12 small-centered columns">
			<h1>Add User</h1>
		</div>
	</div>
	<div class="row">
		<div class="small-12 large-6 columns">
			<form name="addForm" ng-submit="addForm.$valid && submit()" data-abide novalidate>
				<label>Name <span class="red">*</span>
					<input ng-model="user.name" type="text" required>
					<span class="form-error">Name is Required</span>
				</label>
				<label>Email <span class="red">*</span>
					<input ng-model="user.email" type="email" required>
					<span class="form-error">Email is required</span>
				</label>
				<button class="button" type="submit" value="Submit">Submit</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="small-12 large-6 columns">
			<div class="alert callout" ng-show="fail">
		          <h5>{{error}}</h5>
		          <button class="close-button" type="button" ng-click="fail=false"><span>&times;</span></button>
    		</div>
    		<div class="success callout" ng-show="success">
		          <h5>User added</h5>
		          <button class="close-button" type="button" ng-click="success=false"><span>&times;</span></button>
    		</div>
		</div>
	</div>
</div>
