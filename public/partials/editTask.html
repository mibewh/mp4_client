<div ng-controller='EditTaskController'>
	<div class="row">
		<div class="small-12 small-centered columns">
			<h1>Edit Task</h1>
		</div>
	</div>
	<div class="row">
		<div class="small-12 large-6 columns">
			<form name="addForm" ng-submit="addForm.$valid && submit()" data-abide novalidate>
				<label>Name <span class="red">*</span>
					<input ng-model="task.name" type="text" required>
					<span class="form-error">Name is Required</span>
				</label>
				<label>Description
					<input ng-model="task.description" type="text">
				</label>
        <label>Deadline <span class="red">*</span>
					<datepicker class="picker">
						<input ng-model="task.deadline" type="text" readonly required/>
						<span class="form-error">Deadline is Required</span>
					</datepicker>
				</label>
        <label>Assigned User
          <select ng-model="selectedUser" ng-change="update()" required
            ng-options="user as user.name for user in users"></select>
        </label>
        <p>Completed
          <input ng-model="task.completed" ng-value="true" type="radio">Yes
          <input ng-model="task.completed" ng-value="false" type="radio">No
        </p>
				<button class="button" type="submit" value="Submit">Submit</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="small-12 large-6 columns">
			<div class="alert callout" ng-show="fail">
		          <h5>{{error}}</h5>
		          <button class="close-button" type="button" ng-click="fail=false"><span>&times;</span></button>
    		</div>
    		<div class="success callout" ng-show="success">
		          <h5>Task edited</h5>
		          <button class="close-button" type="button" ng-click="success=false"><span>&times;</span></button>
    		</div>
		</div>
	</div>
</div>
